<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Slider</title>
    <link rel="stylesheet" href="slider.css" />
    <script async src="slider.js" type="text/javascript"></script>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-image:url('img/1.jpg')"></div>
            <div class="slide" style="background-image:url('img/2.webp')"></div>
            <div class="slide" style="background-image:url('img/3.webp')"></div>
            <div class="slide" style="background-image:url('img/4.jpg')"></div>
        </div>
        <div class="controls prev">&#10094;</div>
        <div class="controls next">&#10095;</div>
        <div class="dots">
        </div>
    </div>
</body>

</html>
